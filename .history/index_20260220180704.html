<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SyntaxWear - Loja de tênis online" />
    <title>SyntaxWear - Tênis e Sneakers Online</title>
    <meta
      name="description"
      content="Compre os melhores tênis e sneakers online na SyntaxWear. Encontre modelos exclusivos, ofertas imperdíveis e frete grátis para todo o Brasil."
    />

    <link rel="stylesheet" href="./css/base/reset.css" />
    <link rel="stylesheet" href="./css/base/style.css" />
    <link rel="stylesheet" href="./css/base/variables.css" />

    <link rel="stylesheet" href="./css/components/header.css" />
    <link rel="stylesheet" href="./css/components/hero.css" />
    <link rel="stylesheet" href="./css/components/product-category.css" />
    <link rel="stylesheet" href="./css/components/product-grid.css" />
  </head>
  <body>
    <!-- Header com Logo e Navegação -->
    <header class="header">
      <h1 class="logo">
        <a href="/" title="SyntaxWear - Tênis e Sneakers Online">
          <img
            src="./images/logo/logo.svg"
            alt="SyntaxWear - Tênis e Sneakers Online"
          />
        </a>
      </h1>
      <nav class="nav-center" aria-label="Categorias Principais">
        <ul>
          <li><a href="#">Masculino</a></li>
          <li><a href="#">Feminino</a></li>
          <li><a href="#">Outlet</a></li>
        </ul>
      </nav>

      <nav class="nav-right" aria-label="Menu Secundário">
        <ul>
          <li><a href="#">Nossas lojas</a></li>
          <li><a href="#">Sobre</a></li>
          <li>
            <a href="#" aria-label="Minha conta">
              <img src="./images/icons/user.svg" alt="Minha conta" />
            </a>
          </li>
          <li>
            <a href="#" aria-label="Ajuda">
              <img src="./images/icons/help.svg" alt="Ajuda" />
            </a>
          </li>
          <li>
            <a href="#" aria-label="Carrinho">
              <img src="./images/icons/bag.svg" alt="Carrinho" />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero-overlay">
          <div class="hero-content">
            <span class="hero-subtitle">Krypton One</span>
            <h2 class="hero-title">Tranforme qualquer passo em preseça.</h2>
            <div class="hero-buttons">
              <a class="btn btn-outiline" href="#">Ver modelos</a>
              <a class="btn btn-filled" href="#">Comprar</a>
            </div>
          </div>
        </div>
      </section>
      <!-- Seção de Categorias de Tênis -->
      <section class="categories-section">
        <div class="category-card casual">
          <a class="category-link" href="#">
            <span class="overlay"></span>
            <span class="category-name btn btn-outiline">Casual</span>
          </a>
        </div>
        <div class="category-card esporte">
          <a class="category-link" href="#">
            <span class="overlay"></span>
            <span class="category-name btn btn-outiline">Esporte</span>
          </a>
        </div>
        <div class="category-card moderno">
          <a class="category-link" href="#">
            <span class="overlay"></span>
            <span class="category-name btn btn-outiline">Moderno</span>
          </a>
        </div>
        <div class="category-card futurista">
          <a class="category-link" href="#">
            <span class="overlay"></span>
            <span class="category-name btn btn-outiline">Futurista</span>
          </a>
        </div>
      </section>
      <!-- Seção de Produtos em Destaque -->
      <section class="grid-section">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>

      </section>
    </main>

    <!-- Footer -->
    <footer class="footer"></footer>

    <script src="js/main.js"></script>
  </body>
</html>
